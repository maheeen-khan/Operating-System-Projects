<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Arrays</title>
    <style>
        /* Your existing styles */
        :root {
            --mainColor: rgb(255, 42, 134);
        }

        * {
            font-family: sans-serif;
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin: 5px;
            float: left;
        }

        .circle-row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 20px;
        }

        .red-circle {
            background-color: red;
        }
        .red-circle:hover {
            background-color: rgb(252, 151, 151);
        }

        .green-circle {
            background-color: green;
        }
        .green-circle:hover {
            background-color: rgb(105, 222, 105);
            cursor: pointer;
        }

        .blue-circle {
            background-color: blue;
            cursor: pointer;
        }
        .blue-circle:hover {
            background-color: rgb(131, 131, 255);
            cursor: pointer;
        }

        .heading {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: oblique;
            color: var(--mainColor);
            text-shadow: 1px 1px 3px grey;
            padding-bottom: 9px;
        }

        .start {
            padding: 9px 25px;
            background-color: var(--mainColor);
            color: white;
            border-radius: 15px;
            border: none;
            box-shadow: 2px 2px 3px gray inset;
            margin: 4px;
        }
        .start:hover {
            background-color: rgb(253, 157, 171);
            cursor: pointer;
        }

        .start:active {
            box-shadow: -1px -2px 3px gray inset;
        }

        .reset {
            padding: 9px 25px;
            background-color: rgb(255, 212, 219);
            border: 1px solid var(--mainColor);
            border-radius: 15px;
            box-shadow: 2px 2px 3px rgb(156, 154, 154) inset;
            margin: 4px;
        }
        .reset:hover {
            background-color: var(--mainColor);
            color: white;
            cursor: pointer;
        }

        .reset:active {
            box-shadow: -1px -2px 3px gray inset;
        }

    </style>
</head>
<body>

<h1 class="heading">Process Control Block</h1>
<hr>

<h3 style="text-align: center; color: rgb(156, 156, 156);">Click the button to start creating processes:</h3>
<button onclick="startCreatingArrays()" class="start" title="Click to create the processes.">Start</button>
<button onclick="resetFunc()" class="reset" title="Click to reset the processes.">Reset</button>

<!-- Placeholder for array containers -->
<div id="arrayContainer"></div>

<script>
    let storedArrays = [];
    let arrivalTime = 0;
    let quantum = 1; // Default quantum value
    let start_time = 0;
    let size;

    function resetFunc() {
        document.getElementById("arrayContainer").innerHTML = "";
        storedArrays = [];
        arrivalTime = 0;
    }

    function startCreatingArrays() {
        resetFunc();

        let numOfArrays = prompt("Enter the number of arrays (max 3):");
        numOfArrays = parseInt(numOfArrays, 10);

        if (isNaN(numOfArrays) || numOfArrays < 1 || numOfArrays > 3) {
            alert("Please enter a valid number between 1 and 3.");
            return;
        }

        for (let i = 0; i < numOfArrays; i++) {
            size = prompt(`Enter the number of elements for Array ${i + 1} (max 4):`);
            size = parseInt(size, 10);

            if (isNaN(size) || size < 1 || size > 4) {
                alert("Please enter a valid number between 1 and 4.");
                return;
            }

            let arrayName = prompt(`Enter a name for Array ${i + 1}:`);
            createRandomArray(i, size, arrayName);
        }

        quantum = parseInt(prompt("Enter the quantum value (e.g., 1, 2):"), 10);
        if (isNaN(quantum) || quantum < 1) {
            alert("Please enter a valid quantum value.");
            return;
        }

        printOneByOne();
        calculateAndPrintTimes();
    }

    function createRandomArray(arrayIndex, size, arrayName) {
        let array = [];
        for (let j = 0; j < size; j++) {
            let randomValue = Math.ceil(Math.random() * 9);
            array.push(randomValue);
        }

        storedArrays[arrayIndex] = {
            name: arrayName,
            values: array,
            executionTime: size,
            startTime: start_time,
            arrivalTime: arrivalTime
        };

        arrivalTime++;
        start_time += size;
    }

    function printOneByOne() {
        let numOfArrays = storedArrays.length;

        // Print all circles of Array 1
        if (storedArrays[0]) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = 'Process 1';
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let i = 0; i < storedArrays[0].values.length; i++) {
                let circle = createCircle(storedArrays[0].values[i], 'red');
                rowContainer.appendChild(circle);
            }
        }

        // Print all circles of Array 2
        if (storedArrays[1]) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = 'Process 2';
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let i = 0; i < storedArrays[1].values.length; i++) {
                let circle = createCircle(storedArrays[1].values[i], 'green');
                rowContainer.appendChild(circle);
            }
        }

        // Print all circles of Array 3 (if it exists)
        if (storedArrays[2]) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = 'Process 3';
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let i = 0; i < storedArrays[2].values.length; i++) {
                let circle = createCircle(storedArrays[2].values[i], 'blue');
                rowContainer.appendChild(circle);
            }
        }

        // Print alternating circles with Quantum
        let rowContainer = document.createElement("div");
        rowContainer.className = "circle-row";
        document.getElementById("arrayContainer").appendChild(rowContainer);

        let maxSize = Math.max(storedArrays[0].values.length, storedArrays[1].values.length, storedArrays[2]?.values.length || 0);
        let round = 0;

        while (round < maxSize) {
            for (let i = 0; i < storedArrays.length; i++) {
                let start = round * quantum;
                let end = Math.min(start + quantum, storedArrays[i].values.length);

                if (start < storedArrays[i].values.length) {
                    for (let j = start; j < end; j++) {
                        let value = storedArrays[i].values[j];
                        let color = i === 0 ? 'red' : (i === 1 ? 'green' : 'blue');
                        let circle = createCircle(value, color);

                        // Set dynamic title based on the process number
                        circle.title = `Running process ${i + 1}`;
                        rowContainer.appendChild(circle);
                    }
                }
            }
            round++;
        }
    }

    function calculateAndPrintTimes() {
        let numOfArrays = storedArrays.length;
        let totalUtilization = 0;  // For calculating average utilization

        // Calculate and print turnaround time, waiting time, and utilization time
        for (let i = 0; i < numOfArrays; i++) {
            let process = storedArrays[i];
            let finishTime = process.startTime + process.executionTime;
            let turnaroundTime = finishTime - process.arrivalTime;
            let waitingTime = process.startTime - process.arrivalTime;
            let utilizationTime = (process.executionTime / turnaroundTime) * 100;

            // Add to total utilization for average calculation
            totalUtilization += utilizationTime;

            console.log(`Process ${i + 1}:`);
            console.log(`Execution time: ${process.executionTime}`);
            console.log(`Arrival time: ${process.arrivalTime}`);
            console.log(`Start time: ${process.startTime}`);
            console.log(`Finish time: ${finishTime}`);
            console.log(`Turnaround time: ${turnaroundTime}`);
            console.log(`Waiting time: ${waitingTime}`);
            console.log(`Utilization time: ${utilizationTime.toFixed(2)}%`);
            console.log('------');
        }

        // Calculate average utilization time
        let averageUtilization = totalUtilization / numOfArrays;
        console.log(`Average Utilization Time: ${averageUtilization.toFixed(2)}%`);
    }

    function createCircle(value, colorClass) {
        let circle = document.createElement("div");
        circle.className = "circle " + colorClass + "-circle";
        circle.textContent = value;
        return circle;
    }

</script>
</body>
</html>
