<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Arrays</title>
    <style>
        :root {
            --mainColor: rgb(255, 42, 134);
        }

        * {
            font-family: sans-serif;
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin: 5px;
            float: left;
        }

        .circle-row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 20px;
        }

        .red-circle {
            background-color: red;
        }

        .green-circle {
            background-color: green;
        }

        .blue-circle {
            background-color: blue;
        }

        .heading {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: oblique;
            color: var(--mainColor);
            text-shadow: 1px 1px 3px grey;
            padding-bottom: 9px;
        }

        .start {
            padding: 9px 25px;
            background-color: var(--mainColor);
            color: white;
            border-radius: 15px;
            border: none;
            box-shadow: 2px 2px 3px gray inset;
            margin: 4px;
        }
        .start:hover {
            background-color: rgb(253, 157, 171);
            cursor: pointer;
        }

        .start:active {
            box-shadow: -1px -2px 3px gray inset;
        }
        .reset {
            padding: 9px 25px;
            background-color: rgb(255, 212, 219);
            border: 1px solid var(--mainColor);
            box-shadow: 2px 2px 3px gray inset;
            border-radius: 15px;
            margin: 4px;
        }
        .reset:hover {
            background-color: var(--mainColor);
            color: white;
            cursor: pointer;
        }

        .reset:active {
            box-shadow: -1px -2px 3px gray inset;
        }

    </style>
</head>
<body>

<h1 class="heading">Process Control Block</h1>
<hr>

<h3 style="text-align: center; color: rgb(156, 156, 156);">Click the button to start creating processes:</h3>
<button onclick="startCreatingArrays()" class="start" title="Click to create the processes.">Start</button>
<button onclick="resetFunc()" class="reset" title="Click to reset the processes.">Reset</button>

<!-- Placeholder for array containers -->
<div id="arrayContainer"></div>

<script>
    let storedArrays = [];
    let arrivalTime = 0;

    function resetFunc() {
        document.getElementById("arrayContainer").innerHTML = "";
        storedArrays = [];
        arrivalTime = 0;
    }

    function startCreatingArrays() {
        // resetFunc();

        let numOfArrays = prompt("Enter the number of arrays (max 3):");
        numOfArrays = parseInt(numOfArrays, 10);

        if (isNaN(numOfArrays) || numOfArrays < 1 || numOfArrays > 3) {
            alert("Please enter a valid number between 1 and 3.");
            return;
        }

        for (let i = 0; i < numOfArrays; i++) {
            let size = prompt(`Enter the number of elements for Array ${i + 1} (max 4):`);
            size = parseInt(size, 10);

            if (isNaN(size) || size < 1 || size > 4) {
                alert("Please enter a valid number between 1 and 4.");
                return;
            }

            let arrayName = prompt(`Enter a name for Array ${i + 1}:`);
            createRandomArray(i, size, arrayName);
        }

        printOneByOne();
    }

    function createRandomArray(arrayIndex, size, arrayName) {
        let array = [];
        for (let j = 0; j < size; j++) {
            let randomValue = Math.ceil(Math.random() * 9);
            array.push(randomValue);
        }

        storedArrays[arrayIndex] = {
            name: arrayName,
            values: array
        };

        // Print the process ID and arrival time for each array exactly once
        console.log(`Process ID ${arrayIndex + 1}: ${arrayName}`);
        console.log(`Arrival time of ${arrayName}: ${arrivalTime}`);
        arrivalTime++;
    }

    function printOneByOne() {
        let numOfArrays = storedArrays.length;

        // Print all circles of Array 1
        if (storedArrays[0]) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = 'Process 1';
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let i = 0; i < storedArrays[0].values.length; i++) {
                let circle = createCircle(storedArrays[0].values[i], 'red');
                rowContainer.appendChild(circle);
            }
        }

        // Print all circles of Array 2
        if (storedArrays[1]) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = 'Process 2';
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let i = 0; i < storedArrays[1].values.length; i++) {
                let circle = createCircle(storedArrays[1].values[i], 'green');
                rowContainer.appendChild(circle);
            }
        }

        // Print all circles of Array 3 (if it exists)
        if (storedArrays[2]) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = 'Process 3';
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let i = 0; i < storedArrays[2].values.length; i++) {
                let circle = createCircle(storedArrays[2].values[i], 'blue');
                rowContainer.appendChild(circle);
            }
        }

        // Print alternating circles
        let rowContainer = document.createElement("div");
        rowContainer.className = "circle-row";
        document.getElementById("arrayContainer").appendChild(rowContainer);

        let maxSize = Math.max(storedArrays[0].values.length, storedArrays[1].values.length, storedArrays[2]?.values.length || 0);
        let round = 0;

        while (round < maxSize) {
            for (let i = 0; i < numOfArrays; i++) {
                if (round < storedArrays[i].values.length) {
                    let value = storedArrays[i].values[round];
                    let color = i === 0 ? 'red' : (i === 1 ? 'green' : 'blue');
                    let circle = createCircle(value, color);

                    circle.title = `Running process ${i + 1}`;
                    rowContainer.appendChild(circle);
                }
            }
            round++;
        }
    }

    function createCircle(number, color) {
        let circle = document.createElement("div");
        circle.className = "circle";
        circle.classList.add(color === 'red' ? 'red-circle' : (color === 'green' ? 'green-circle' : 'blue-circle'));
        circle.innerText = number;
        return circle;
    }
</script>

</body>
</html>
