<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Circles with Tooltips</title>
    <style>
        :root {
            --mainColor: rgb(255, 42, 134);
        }

        * {
            font-family: sans-serif;
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin: 5px;
            float: left;
        }

        .circle-row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 20px;
        }

        .red-circle {
            background-color: red;
        }

        .red-circle:hover {
            background-color: rgb(255, 107, 107);
            cursor: pointer;
        }

        .green-circle {
            background-color: green;
        }

        .green-circle:hover {
            background-color: rgb(26, 232, 26);
            cursor: pointer;
        }

        .blue-circle {
            background-color: blue;
        }

        .blue-circle:hover {
            background-color: rgb(132, 132, 253);
            cursor: pointer;
        }

        .clear {
            clear: both;
        }

        .heading {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: oblique;
            color: var(--mainColor);
            text-shadow: 1px 1px 3px grey;
            padding-bottom: 9px;
        }

        .start, .reset {
            padding: 9px 25px;
            border-radius: 15px;
            margin: 4px;
        }

        .start {
            background-color: var(--mainColor);
            color: white;
            border: none;
            box-shadow: 2px 2px 3px gray inset;
        }

        .start:hover {
            background-color: rgb(253, 157, 171);
            cursor: pointer;
        }

        .reset {
            background-color: rgb(255, 212, 219);
            border: 1px solid var(--mainColor);
            color: rgb(103, 100, 100);
            box-shadow: 2px 2px 3px gray inset;
        }

        .reset:hover {
            background-color: var(--mainColor);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 class="heading">Process Control Block</h1>
    <hr>

    <h3 style="color: rgb(156, 156, 156);">Click the button to start creating processes:</h3>
    <button onclick="startCreatingArrays()" class="start" title="Click on start button to create the processes.">Start</button>
    <button onclick="resetFunc()" class="reset" title="Click on reset button to reset the processes.">Reset</button>

    <div id="arrayContainer"></div>

    <script>
        let storedArrays = [];

        function resetFunc() {
            document.getElementById("arrayContainer").innerHTML = "";
            storedArrays = [];  // Clear the stored arrays
        }

        function startCreatingArrays() {
            resetFunc(); // Clear everything before starting

            let numOfArrays = prompt("Enter the number of arrays you want to create (maximum 3):");
            numOfArrays = parseInt(numOfArrays, 10);

            if (isNaN(numOfArrays) || numOfArrays < 1 || numOfArrays > 3) {
                alert("Please enter a valid number between 1 and 3.");
                return;
            }

            for (let i = 0; i < numOfArrays; i++) {
                let size = prompt(`Enter the number of elements for Array ${i + 1} (maximum 4):`);
                size = parseInt(size, 10);

                if (isNaN(size) || size < 1 || size > 4) {
                    alert("Please enter a valid number between 1 and 4.");
                    return;
                }

                createRandomArray(i, size);
            }

            printOneByOne();
        }

        function createRandomArray(arrayIndex, size) {
            let array = [];

            for (let j = 0; j < size; j++) {
                let randomValue = Math.ceil(Math.random() * 9);
                array.push(randomValue);
            }

            storedArrays[arrayIndex] = array;
            console.log(`Array ${arrayIndex + 1}:`, array);
        }

        function printOneByOne() {
            let numOfArrays = storedArrays.length;

            // Print all circles of Array 1
            if (storedArrays[0]) {
                let rowContainer = document.createElement("div");
                rowContainer.className = "circle-row";
                rowContainer.title = 'Process 1';
                document.getElementById("arrayContainer").appendChild(rowContainer);

                for (let i = 0; i < storedArrays[0].length; i++) {
                    let circle = createCircle(storedArrays[0][i], 'red', 'Process 1'); // Set Array 1 circles as red
                    rowContainer.appendChild(circle);
                }
            }

            // Print all circles of Array 2
            if (storedArrays[1]) {
                let rowContainer = document.createElement("div");
                rowContainer.className = "circle-row";
                rowContainer.title = 'Process 2';
                document.getElementById("arrayContainer").appendChild(rowContainer);

                for (let i = 0; i < storedArrays[1].length; i++) {
                    let circle = createCircle(storedArrays[1][i], 'green', 'Process 2'); // Set Array 2 circles as green
                    rowContainer.appendChild(circle);
                }
            }

            // Print all circles of Array 3 (if it exists)
            if (storedArrays[2]) {
                let rowContainer = document.createElement("div");
                rowContainer.className = "circle-row";
                rowContainer.title = 'Process 3';
                document.getElementById("arrayContainer").appendChild(rowContainer);

                for (let i = 0; i < storedArrays[2].length; i++) {
                    let circle = createCircle(storedArrays[2][i], 'blue', 'Process 3'); // Set Array 3 circles as blue
                    rowContainer.appendChild(circle);
                }
            }

            // Ensure alternating circles are printed in the same line
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            document.getElementById("arrayContainer").appendChild(rowContainer);

            // Print alternating circles from Array 1, 2, and 3
            let maxSize = Math.max(storedArrays[0]?.length || 0, storedArrays[1]?.length || 0, storedArrays[2]?.length || 0);
            let round = 0;

            while (round < maxSize) {
                for (let i = 0; i < numOfArrays; i++) {
                    if (storedArrays[i] && round < storedArrays[i].length) {
                        let value = storedArrays[i][round];
                        let color = i === 0 ? 'red' : (i === 1 ? 'green' : 'blue');
                        let processTitle = `Running Process ${i + 1}`;

                        let circle = createCircle(value, color, processTitle);
                        rowContainer.appendChild(circle);
                    }
                }
                round++;
            }
        }

        function createCircle(number, color, title) {
            let circle = document.createElement("div");
            circle.className = "circle";
            circle.classList.add(color === 'red' ? 'red-circle' : (color === 'green' ? 'green-circle' : 'blue-circle'));
            circle.innerText = number;
            circle.title = title;  // Add title for hover tooltip
            return circle;
        }
    </script>

</body>
</html>
