<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Arrays</title>
    <style>
        :root{
            --mainColor : rgb(255, 42, 134);
        }
        *{
            font-family: sans-serif ;
            text-align: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin: 5px;
            float: left;
        }

        .circle-row {
            display: flex;
            flex-wrap: nowrap; /* Ensure circles stay in one line */
            margin-bottom: 20px;
        }

        .red-circle {
            background-color: red; /* Red color for Array 1 */
        }

        .green-circle {
            background-color: green; /* Green color for Array 2 */
        }

        .blue-circle {
            background-color: blue; /* Blue color for Array 3 */
        }

        .clear {
            clear: both;
        }
        .heading{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style:oblique;
            color: var(--mainColor);
            /* border-bottom: 3px solid rgb(153, 210, 38); */
            text-shadow: 1px 1px 3px grey;
            padding-bottom: 9px;
        }
        .start{
            padding: 9px 25px;
            background-color: var(--mainColor);
            color: white;
            border-radius: 15px;
            border: none;
            /* box-shadow: 1px 2px 3px gray; */
            box-shadow: 2px 2px 3px gray inset;
            margin: 4px;
        }
        .start:hover{
            background-color: rgb(253, 157, 171);
            cursor: pointer;
        }
        .start:active{
            /* box-shadow: 1px 2px 3px gray inset; */
            box-shadow: -1px -2px 3px gray inset;

        }
        .reset{
            padding: 9px 25px;
            background-color: rgb(255, 212, 219);
            border: 1px solid var(--mainColor) !important;
            color: rgb(103, 100, 100);
            border-radius: 15px;
            border: none;
            /* box-shadow: 1px 2px 3px gray; */
            margin: 4px;
            box-shadow: 2px 2px 3px gray inset;


        }
        .reset:hover{
            background-color: var(--mainColor);
            color: white;
            cursor: pointer;
        }
        .reset:active{
            /* box-shadow: 1px 2px 3px gray inset; */
            box-shadow: -1px -2px 3px gray inset;

        }
    </style>
</head>
<body>

    <h1 class="heading">Process Control Block</h1> <hr>

    <h3 style="text-align: center; color: rgb(156, 156, 156);">Click the button to start create processes:</h3>
    <button onclick="startCreatingArrays()" class="start" title="Click on start button to create the processes.">Start</button>
    <button onclick="resetFunc()" class="reset" title="Click on reset button to reset the processes.">Reset</button>

    <!-- Placeholder for array containers -->
    <div id="arrayContainer"></div>

    <script>
        let storedArrays = [];
        let arrivalTime = 0;
        
        function resetFunc(){
            document.getElementById("arrayContainer").innerHTML = "";
            storedArrays = [];  // Clear the previous arrays
        }

        function startCreatingArrays() {

            // Clear the arrayContainer and the storedArrays
            // document.getElementById("arrayContainer").innerHTML = "";
            // storedArrays = [];  // Clear the previous arrays

            let numOfArrays = prompt("Enter the number of arrays you want to create (maximum 3):");
            numOfArrays = parseInt(numOfArrays, 10);

            if (isNaN(numOfArrays) || numOfArrays < 1 || numOfArrays > 3) {
                alert("Please enter a valid number between 1 and 3.");
                return;
            }

            for (let i = 0; i < numOfArrays; i++) {
                let size = prompt(`Enter the number of elements for Array ${i + 1} (maximum 4):`);
                size = parseInt(size, 10);

                if (isNaN(size) || size < 1 || size > 4) {
                    alert("Please enter a valid number between 1 and 4.");
                    return;
                }

                createRandomArray(i, size);
            }

            printOneByOne();
        }

        function createRandomArray(arrayIndex, size) {
            let array = [];

            for (let j = 0; j < size; j++) {
                let randomValue = Math.ceil(Math.random() * 9);
                array.push(randomValue);
            }

            storedArrays[arrayIndex] = array;
            console.log("Arrival time of process "+ (arrayIndex+1) + " is :" + arrivalTime);
            console.log(`Array ${arrayIndex + 1}:`, array);

            arrivalTime++;
        }

        function printOneByOne() {
            let numOfArrays = storedArrays.length;

            // Print all circles of Array 1
            if (storedArrays[0]) {
                let rowContainer = document.createElement("div");
                rowContainer.className = "circle-row";
                document.getElementById("arrayContainer").appendChild(rowContainer);

                for (let i = 0; i < storedArrays[0].length; i++) {
                    let circle = createCircle(storedArrays[0][i], 'red'); // Set Array 1 circles as red
                    rowContainer.appendChild(circle);
                }
            }

            // Print all circles of Array 2
            if (storedArrays[1]) {
                let rowContainer = document.createElement("div");
                rowContainer.className = "circle-row";
                document.getElementById("arrayContainer").appendChild(rowContainer);

                for (let i = 0; i < storedArrays[1].length; i++) {
                    let circle = createCircle(storedArrays[1][i], 'green'); // Set Array 2 circles as green
                    rowContainer.appendChild(circle);
                }
            }

            // Print all circles of Array 3 (if it exists)
            if (storedArrays[2]) {
                let rowContainer = document.createElement("div");
                rowContainer.className = "circle-row";
                document.getElementById("arrayContainer").appendChild(rowContainer);

                for (let i = 0; i < storedArrays[2].length; i++) {
                    let circle = createCircle(storedArrays[2][i], 'blue'); // Set Array 3 circles as blue
                    rowContainer.appendChild(circle);
                }
            }

            // Ensure the alternating circles are printed in the same line
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            document.getElementById("arrayContainer").appendChild(rowContainer);

            // Print alternating circles of two values from Array 1, 2, and 3 in one line
            let maxSize = Math.max(storedArrays[0].length, storedArrays[1].length, storedArrays[2]?.length || 0);
            let round = 0;

            while (round < maxSize) {
                for (let i = 0; i < numOfArrays; i++) {
                    let start = round * 2;
                    let end = Math.min(start + 2, storedArrays[i].length);

                    if (start < storedArrays[i].length) {
                        for (let j = start; j < end; j++) {
                            let value = storedArrays[i][j];
                            let color;
                            if (i === 0) color = 'red';    // Array 1 (red)
                            else if (i === 1) color = 'green'; // Array 2 (green)
                            else color = 'blue'; // Array 3 (blue)

                            let circle = createCircle(value, color);
                            rowContainer.appendChild(circle);
                        }
                    }
                }

                round++;
            }
        }

        function createCircle(number, color) {
            let circle = document.createElement("div");
            circle.className = "circle";
            circle.classList.add(color === 'red' ? 'red-circle' : (color === 'green' ? 'green-circle' : 'blue-circle')); // Apply appropriate color class
            circle.innerText = number;
            return circle;
        }
    </script>

</body>
</html>
