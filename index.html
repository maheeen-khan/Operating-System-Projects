<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Arrays</title>
    <style>
        :root {
            --mainColor: rgb(255, 42, 134);
        }

        * {
            font-family: sans-serif;
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin: 5px;
            float: left;
        }

        .circle-row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 20px;
        }

        .red-circle {
            background-color: red;
        }
        .green-circle {
            background-color: green;
        }
        .blue-circle {
            background-color: blue;
        }

        .heading {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: oblique;
            color: var(--mainColor);
            text-shadow: 1px 1px 3px grey;
            padding-bottom: 9px;
        }

        .start {
            padding: 9px 25px;
            background-color: var(--mainColor);
            color: white;
            border-radius: 15px;
            border: none;
            box-shadow: 2px 2px 3px gray inset;
            margin: 4px;
        }
        .reset {
            padding: 9px 25px;
            background-color: rgb(255, 212, 219);
            border: 1px solid var(--mainColor);
            border-radius: 15px;
            margin: 4px;
        }
    </style>
</head>
<body>

<h1 class="heading">Process Control Block</h1>
<hr>

<h3 style="text-align: center; color: rgb(156, 156, 156);">Click the button to start creating processes:</h3>
<button onclick="startCreatingArrays()" class="start" title="Click to create the processes.">Start</button>
<button onclick="resetFunc()" class="reset" title="Click to reset the processes.">Reset</button>

<!-- Placeholder for array containers -->
<div id="arrayContainer"></div>

<script>
    let storedArrays = [];
    let arrivalTime = 0;
    let quantum = 1;
    let start_time = 0;
    let totalExecutionTime = 0;

    function resetFunc() {
        document.getElementById("arrayContainer").innerHTML = "";
        storedArrays = [];
        arrivalTime = 0;
        totalExecutionTime = 0;
    }

    function startCreatingArrays() {
        resetFunc();

        let numOfArrays = prompt("Enter the number of arrays (max 3):");
        numOfArrays = parseInt(numOfArrays, 10);

        if (isNaN(numOfArrays) || numOfArrays < 1 || numOfArrays > 3) {
            alert("Please enter a valid number between 1 and 3.");
            return;
        }

        for (let i = 0; i < numOfArrays; i++) {
            let size = prompt(`Enter the number of elements for Array ${i + 1} (max 4):`);
            size = parseInt(size, 10);

            if (isNaN(size) || size < 1 || size > 4) {
                alert("Please enter a valid number between 1 and 4.");
                return;
            }

            let arrayName = prompt(`Enter a name for Array ${i + 1}:`);
            createRandomArray(i, size, arrayName);
        }

        quantum = parseInt(prompt("Enter the quantum value (e.g., 1, 2):"), 10);
        if (isNaN(quantum) || quantum < 1) {
            alert("Please enter a valid quantum value.");
            return;
        }

        printOneByOne();
    }

    function createRandomArray(arrayIndex, size, arrayName) {
        let array = [];
        for (let j = 0; j < size; j++) {
            let randomValue = Math.ceil(Math.random() * 9);
            array.push(randomValue);
        }

        storedArrays[arrayIndex] = {
            name: arrayName,
            values: array,
            executionTime: size,
            startTime: totalExecutionTime,
            arrivalTime: arrivalTime,
            finishTime: totalExecutionTime + size
        };

        console.log(`Process ID ${arrayIndex + 1}: ${arrayName}`);
        console.log(`Arrival time of ${arrayName}: ${storedArrays[arrayIndex].arrivalTime}`);
        console.log(`Start time of ${arrayName}: ${storedArrays[arrayIndex].startTime}`);
        console.log(`Execution time of ${arrayName}: ${storedArrays[arrayIndex].executionTime}`);
        console.log(`Finish time of ${arrayName}: ${storedArrays[arrayIndex].finishTime}`);

        totalExecutionTime += size;
        arrivalTime++;

        let waitingTime = storedArrays[arrayIndex].startTime - storedArrays[arrayIndex].arrivalTime;
        let turnedAroundTime = storedArrays[arrayIndex].finishTime - storedArrays[arrayIndex].arrivalTime;
        console.log(`Waiting time of ${arrayName}: ${waitingTime}`);
        console.log(`Turned around time of ${arrayName}: ${turnedAroundTime}`);
        console.log("\n")
    }

    function printOneByOne() {
        let numOfArrays = storedArrays.length;

        for (let i = 0; i < numOfArrays; i++) {
            let rowContainer = document.createElement("div");
            rowContainer.className = "circle-row";
            rowContainer.title = `Process ${i + 1}`;
            document.getElementById("arrayContainer").appendChild(rowContainer);

            for (let j = 0; j < storedArrays[i].values.length; j++) {
                let color = i === 0 ? 'red' : (i === 1 ? 'green' : 'blue');
                let circle = createCircle(storedArrays[i].values[j], color);
                rowContainer.appendChild(circle);
            }
        }

        // Print alternating circles
        let alternatingRow = document.createElement("div");
        alternatingRow.className = "circle-row";
        document.getElementById("arrayContainer").appendChild(alternatingRow);

        let maxSize = Math.max(...storedArrays.map(arr => arr.values.length));
        for (let round = 0; round < maxSize; round++) {
            for (let i = 0; i < numOfArrays; i++) {
                let start = round * quantum;
                let end = Math.min(start + quantum, storedArrays[i].values.length);

                for (let j = start; j < end; j++) {
                    let color = i === 0 ? 'red' : (i === 1 ? 'green' : 'blue');
                    let circle = createCircle(storedArrays[i].values[j], color);
                    alternatingRow.appendChild(circle);
                }
            }
        }
    }

    function createCircle(number, color) {
        let circle = document.createElement("div");
        circle.className = "circle";
        circle.classList.add(color === 'red' ? 'red-circle' : (color === 'green' ? 'green-circle' : 'blue-circle'));
        circle.innerText = number;
        return circle;
    }
</script>

</body>
</html>
